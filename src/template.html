<!doctype html>
<html lang="it">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#555'>

	%sapper.base%
	<link rel="stylesheet" href="index.css" />
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<meta name="apple-mobile-web-app-title" content="MY APP NAME">
	<meta name="application-name" content="MY APP NAME">


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<page id='sapper'>%sapper.html%</page>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Quattrocento:400,700&display=swap&subset=latin-ext" rel="stylesheet">
</body>
</html>
